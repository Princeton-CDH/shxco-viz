<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Woolf visuals</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <h1>Woolf visuals</h1>

<h2>Borrowers</h2>

<p><a href="borrowers/">borrowers page</a></p>

<script>
// TODO: make this code reusable once we have a pattern
const embedCode = `<iframe
        width="860"
        height="650"
        src="${document.location}borrowers/"
        frameborder="0"
        title=""
        loading="lazy"
      ></iframe>
`;

const body = document.getElementsByTagName("body").item(0);

const embedDiv = document.createElement("div");
embedDiv.classList.add('embed-code');
let h3 = document.createElement("h3");
h3.textContent = "embed code"
embedDiv.append(h3);

const previewDiv = document.createElement("preview");
previewDiv.classList.add('preview');
h3 = document.createElement("h3");
h3.textContent = "preview:"
previewDiv.append(h3);

const pre = document.createElement("pre")
const code = document.createElement("code")
// display pre-formatted, escaped embed code
code.innerHTML = embedCode.replace('<', '&lt;');
pre.append(code);
embedDiv.append(pre);

// for preview, add to document as is
const previewContainer = document.createElement("div");
previewContainer.innerHTML = embedCode;
previewDiv.append(previewContainer);

body.append(embedDiv);
body.append(previewDiv);
</script>
<hr/>
